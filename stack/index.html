<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --text-main: rgba(255, 255, 255, 0.95);
        --text-soft: rgba(255, 255, 255, 0.55);
        --accent: #81d9ff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        background: transparent;
        font-family: "Space Grotesk", sans-serif;
        user-select: none;
        -webkit-user-select: none;
      }

      #gameContainer {
        position: fixed;
        inset: 0;
        z-index: 3;
      }

      #gameContainer canvas {
        display: block;
      }

      #overlayCanvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 5;
      }

      .hidden {
        display: none !important;
      }

      /* ── Full-screen overlay (vignette + tap zone) ── */

      .screen-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        cursor: pointer;
        background: radial-gradient(ellipse at 50% 40%, transparent 30%, rgba(0, 0, 0, 0.55) 100%);
      }

      /* ── Start screen ── */

      .start-title {
        font-size: clamp(3.2rem, 16vw, 6rem);
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--text-main);
        line-height: 1;
      }

      .start-cta {
        margin-top: 28px;
        font-size: clamp(0.9rem, 4vw, 1.15rem);
        font-weight: 500;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-soft);
        animation: pulse 2.2s ease-in-out infinite;
      }

      /* ── Game over screen ── */

      .gameover-label {
        font-size: clamp(0.72rem, 3vw, 0.88rem);
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-soft);
      }

      .gameover-score {
        margin-top: 8px;
        font-size: clamp(4rem, 22vw, 8rem);
        font-weight: 700;
        color: var(--text-main);
        line-height: 1;
      }

      .gameover-cta {
        margin-top: 32px;
        font-size: clamp(0.9rem, 4vw, 1.15rem);
        font-weight: 500;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-soft);
        animation: pulse 2.2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.45; }
        50% { opacity: 1; }
      }

      /* ── HUD ── */

      .hud {
        position: fixed;
        top: 28px;
        left: 20px;
        z-index: 10;
        pointer-events: none;
        color: var(--text-main);
      }


      /* ── Settings button ── */

      .icon-btn {
        position: fixed;
        top: 45px;
        right: 20px;
        width: 54px;
        height: 54px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        border-radius: 16px;
        background: rgba(8, 12, 24, 0.54);
        color: var(--text-main);
        display: grid;
        place-items: center;
        z-index: 12;
        transition: transform 0.16s ease, background 0.16s ease;
      }

      .icon-btn:active {
        transform: scale(0.96);
      }

      .icon-btn svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      /* ── Settings modal ── */

      .modal {
        position: fixed;
        inset: 0;
        z-index: 30;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 22px;
        background: radial-gradient(ellipse at 50% 40%, transparent 20%, rgba(0, 0, 0, 0.6) 100%);
        backdrop-filter: blur(12px);
      }

      .modal-card {
        width: min(100%, 320px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }

      .modal-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
      }

      .modal-title {
        color: var(--text-main);
        font-size: clamp(1.6rem, 8vw, 2.2rem);
        font-weight: 700;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }


      .settings-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .setting-row {
        width: 100%;
        border: none;
        background: transparent;
        color: var(--text-main);
        padding: 14px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .setting-row:last-child {
        border-bottom: none;
      }

      .setting-name {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .setting-title {
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .setting-state {
        font-size: 0.72rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--text-soft);
      }

      .switch {
        width: 46px;
        height: 26px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        position: relative;
        flex-shrink: 0;
        transition: background 0.2s ease;
      }

      .switch::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.5);
        top: 3px;
        left: 3px;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .setting-row.active .switch {
        background: rgba(129, 217, 255, 0.35);
      }

      .setting-row.active .switch::after {
        transform: translateX(20px);
        background: #ffffff;
      }

      @media (pointer: coarse) {
        .hud {
          top: 100px;
          left: 16px;
        }

        .icon-btn {
          top: 120px;
          right: 16px;
        }

        .setting-row {
          min-height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
    <canvas id="overlayCanvas"></canvas>

    <div id="hud" class="hud hidden"></div>

    <button id="settingsBtn" class="icon-btn hidden" aria-label="Settings">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M19.43 12.98a7.55 7.55 0 0 0 .05-.98 7.55 7.55 0 0 0-.05-.98l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.06 7.06 0 0 0-1.7-.98l-.38-2.65A.5.5 0 0 0 14 1h-4a.5.5 0 0 0-.49.41l-.38 2.65a7.06 7.06 0 0 0-1.7.98l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 11a7.55 7.55 0 0 0-.05.98 7.55 7.55 0 0 0 .05.98l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1a7.06 7.06 0 0 0 1.7.98l.38 2.65a.5.5 0 0 0 .49.41h4a.5.5 0 0 0 .49-.41l.38-2.65a7.06 7.06 0 0 0 1.7-.98l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64zM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5z"
        />
      </svg>
    </button>

    <!-- Start screen — full-screen tap zone, floating text -->
    <div id="startScreen" class="screen-overlay">
      <div class="start-title">Stack</div>
      <div class="start-cta">Tap to Play</div>
    </div>

    <!-- Game over screen — full-screen tap zone, score + restart -->
    <div id="gameOverScreen" class="screen-overlay hidden">
      <div class="gameover-label">Score</div>
      <div id="finalScore" class="gameover-score">0</div>
      <div class="gameover-cta">Tap to Restart</div>
    </div>

    <div id="settingsModal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">Settings</div>
        </div>

        <div class="settings-list">
          <button id="musicToggle" class="setting-row active">
            <span class="setting-name">
              <span class="setting-title">Music</span>
              <span id="musicState" class="setting-state">On</span>
            </span>
            <span class="switch"></span>
          </button>

          <button id="fxToggle" class="setting-row active">
            <span class="setting-name">
              <span class="setting-title">FX</span>
              <span id="fxState" class="setting-state">On</span>
            </span>
            <span class="switch"></span>
          </button>

          <button id="hapticsToggle" class="setting-row active">
            <span class="setting-name">
              <span class="setting-title">Haptics</span>
              <span id="hapticsState" class="setting-state">On</span>
            </span>
            <span class="switch"></span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
